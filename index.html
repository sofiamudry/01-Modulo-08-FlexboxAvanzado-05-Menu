<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Epilogue:wght@300;400&family=Lato:wght@400;700;900&family=Montserrat:wght@300;500&family=Mulish:wght@100;300;400;700;900&family=Noto+Sans+JP&family=Open+Sans:wght@300;400;600&family=Quicksand:wght@300;400;600;700&family=Roboto:wght@400;700&family=Secular+One&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Menu de opciones</title>
</head>
<body class="center body">
    <main class="center container">
        <header class="center user">
            <div class="center photo-container"><div class="photo"></div></div>
            <div class="center name">NOMBRE</div>
            <div class="center icon-container"><div class="icon"></div></div>
        </header>
        <section class="center menu">
            <article class="center profile">
                <p class="my-profile">Mi perfil</p>
            </article>
            <article class="center contact">
                <p class="contact-data">Dato de contacto</p>
            </article>
            <article class="center card">
                <p class="asoc-card">Tarjetas asociadas</p>
            </article>
            <article class="center media">
                <p class="social-media">Mis redes</p>
            </article>
            <article class="center ajustments">
                <p class="my-ajustments">Ajustes</p>
            </article>
        </section>
        <footer class="center close">
            <article class="center close-sesion">CERRAR SESION</article>
        </footer>
    </main>
</body>
</html>
